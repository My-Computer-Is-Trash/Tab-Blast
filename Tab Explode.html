<html>
     <link rel="stylesheet" href="Styles.css">
    <body>
        <div class="container">
                <h1>Tab Explode</h1>
                <h2>The In Browser Stress Test</h2>
                <h4>When you click the button below, this program opens 10,000 tabs, all with the link "https://www.google.com". You can learn more on <a target="_blank" href="https://github.com/SKOOBIESNASKS/Tab-Explode/blob/main/About">Github</a></h4>
                <button onclick="windowOpen()">Start Stress Test</button>
            </div>
    </body>
    <script>
        function windowOpen() {
            for(var i = 0; i < 10000; i++) {
                window.open("https://www.google.com");
            }
        }
    </script>
</html>
